name: Build AHK EXE

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Download AutoHotkey Portable
      run: |
        curl -L -o ahk.zip https://github.com/AutoHotkey/AutoHotkey/releases/download/v1.1.37.02/AutoHotkey_1.1.37.02.zip
        Expand-Archive ahk.zip -DestinationPath ahk

    - name: Create output directory
      run: |
        New-Item -ItemType Directory -Force -Path output

    - name: Compile script
      run: |
        $ahk2exe = Get-ChildItem -Path ahk -Recurse -Filter Ahk2Exe.exe | Select-Object -First 1
        if ($ahk2exe -eq $null) { throw "Ahk2Exe.exe not found" }
        & $ahk2exe.FullName /in mouse_move.ahk /out (Join-Path $PWD "output\mouse_move.exe")

    - name: List output files
      run: |
        Get-ChildItem output

    - name: Upload EXE
      uses: actions/upload-artifact@v4
      with:
        name: mouse_move_exe
        path: output/mouse_move.exe
